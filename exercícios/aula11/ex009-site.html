<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font-weight: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Qual país você mora?</h1>
    Digite o seu país: <input type="text" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtpaís = window.document.getElementById('txtpaís')
            var país = String(txtpaís.value)
            var res = window.document.getElementById('res')
            if (país == 'Brasil') {
                res.innerHTML = `Você é Brasileiro`
            } else {
                res.innerHTML = `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
